<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Using CSS to style an HTML Form</h2>
  <div class="search">
    <input type="text" name="search" placeholder="search...">
  </div>
  <div class="container">
    <form action="">
      <div class="row">
       <div class="col-25">
        <label for="fname">First Name:</label>
       </div>
       <div class="col-75">
       <input type="text" name="fistname" placeholder="Your Name..">
       </div>
      </div>
      <div class="row">
        <div class="col-25">
         <label for="lname">Last Name:</label>
        </div>
        <div class="col-75">
        <input type="text" name="lastname" placeholder="Your Last Name..">
        </div>
       </div>
       <div class="row">
        <div class="col-25">
         <label for="country">Country:</label>
        </div>
        <div class="col-75">
       <select name="country" id="country">
        <option value="australia">Australia</option>
        <option value="canada">Canada</option>
        <option value="usa">USA</option>
       </select>
        </div>
       </div>
       <div class="row">
        <div class="col-25">
         <label for="suject">Subject:</label>
        </div>
        <div class="col-75">
        <textarea name="suject" id="subject" placeholder="Write something" style="height:200px;"></textarea>
        </div>
       </div>
       <div class="row">
        <input type="submit" value="submit">
       </div>
      </form>
  </div>
</body>
</html>
